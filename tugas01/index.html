<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>

  <input type="number" id="bilangan1" />
  <input type="number" id="bilangan2" />

  <button onclick="calculate('+', document.getElementById('result'))">+</button>
  <button onclick="calculate('-', document.getElementById('result'))">-</button>
  <button onclick="calculate('*', document.getElementById('result'))">*</button>
  <button onclick="calculate('/', document.getElementById('result'))">/</button>

  <h1 id="result"></h1>
  <script src="script.js"></script>
</body>
</html>
